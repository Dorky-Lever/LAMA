# This test runs the intenity and jacobian analysis using all the files found in the respective folders

#Set the relative paths to wild type and mutant folder. 
#wt_dir: ../../wt
#mut_dir: ../../mut

output_dir: ../test_output

data:
  jacobians_p:  # this will be name of output folder. Can be jacobians_xx but must start with jacobians
    mut: ../input_data/mut/jacobians
    wt: ../input_data/wt/jacobians
    tests: [LM_python]
  intensity:  # this will be name of output folder. Can be intensity_xx but must start with jacobians
    normalisation: [[50,50,50], [60, 60, 60]]
    mut: ../input_data/mut/registrations/affine
    wt: ../input_data/wt/registrations/affine
voxel_size: 14.0
fixed_mask: ../input_data/padded_target/mask.nrrd
project_name: stats_testing
voxel_size: 14.0
formulas: ['voxel ~ genotype']

# labl_map and label_names needed for automated annotation
label_map: ../input_data/padded_target/labels.nrrd
label_names: ../input_data/padded_target/label_names.csv
n1: true

